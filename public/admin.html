<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Jérémy et Maryne</title>
    <meta charset="UTF-8">
    <meta name="author" content="Jérémy et Maryne">
    <meta name="description" content="Jérémy et Maryne">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <style>
        #message {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            text-align: center;
        }
        #message2 {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            text-align: center;
        }
        #message3 {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="message">Utilisateurs connectés : </div>
    <div id="message2"></div>
    <div id="message3">
        <button onclick="socketEmit('boy')" class="btn btn-outline-primary">Garçon</button>
        <br><br>
        <button onclick="socketEmit('girl')" class="btn btn-outline-primary">Fille</button>
        <br><br>
        <button onclick="socketEmit('reset')" class="btn btn-outline-primary">Reset</button>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const message = document.getElementById('message2');

        socket.on('refresh', function (data) { message.textContent = data.connection; });

        function socketEmit(data) { 
            socket.emit('admin', data); 
            document.location.href="/";  
        }
    </script>
</body>
</html>
