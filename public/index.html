<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Jérémy et Maryne</title>
    <meta charset="UTF-8">
    <meta name="author" content="Jérémy et Maryne">
    <meta name="description" content="Jérémy et Maryne">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <style>
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const message = document.getElementById('message');

        socket.on('refresh', function (data) { document.body.style.backgroundColor = data.color; message.textContent = data.message; });
        socket.on('countdown', function (data) { message.textContent = data.message; });
    </script>
</body>
</html>
